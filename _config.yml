# Basic
name:               "Robert Prochaska"

author:
  name:             Robert Prochaska
  instagram:        rsprochaska
  email:            rsprochaska@gmail.com

# URL
url:                "https://broadhu2.github.io" # the base hostname & protocol for your site
baseurl:            "/rsprochaska" # the subpath of your site, e.g. /blog


# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:           America/New_York
permalink:          /:year-:month-:day/:title/

# Pagination
paginate:           3
paginate_path:      /page:num/

# Markdown
markdown:           kramdown
kramdown:
  imput:            GFM

# Navigation
nav:
    - name:         "About"
      url:          "/about"
    - name:         "Photography"
      url:          "/photography"
    - name:         "Upcoming"
      url:          "/upcoming"
    - name:         "Archive"
      url:          "/archive"
    - name:         "Tags"
      url:          "/tags"
    
    
# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
gems:
  - jekyll-seo-tag
  - jekyll-paginate

exclude:            [vendor, Gemfile.lock, LICENSE.md, README.md, 'node_modules']
