<div class="header">
    <h1 class="header-title">
        <a href="{{ site.url }}{{ site.baseurl }}">{{ site.name }}</a>
    </h1>  
    <ul class="navigation">
        {% for nav in site.nav %}
        {% if nav.url contains 'http://' or nav.url contains 'https://' %}
        <li><a href="{{ nav.url }}">{{ nav.name }}</a></li>
        {% else %}
        <li><a href="{{ nav.url | prepend: site.baseurl }}">{{ nav.name }}</a></li>
        {% endif %}
        {% endfor %}
    </ul>
</div>
